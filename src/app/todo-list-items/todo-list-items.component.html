<div class="list-wrapper">
    <ul class="d-flex flex-column-reverse todo-list">
        <li *ngFor="let item of todoList | async; let i=index">
            <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox">{{i+1}}.
                    {{item?.taskName}} <i class="input-helper"></i></label> </div> <img src="../assets/cross.svg"
                height="16" width="16" alt="Remove" (click)="RemoveItem(i)">
        </li>
    </ul>
</div>
